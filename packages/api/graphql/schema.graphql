"""The query root type"""
type Query {
  """Health check"""
  health: String!

  """
  Based on Relay specs, enable clients to handling caching and data refetching for any GraphQL type that implements the Node Interface
  """
  node(
    """The ID of an object"""
    id: ID!
  ): Node
  me: User
  users(
    """Returns the items in the list that come after the specified cursor."""
    after: String

    """Returns the first n items from the list."""
    first: Int

    """Returns the items in the list that come before the specified cursor."""
    before: String

    """Returns the last n items from the list."""
    last: Int
  ): UserConnection!
  incident(
    """The incident id"""
    incidentId: String!
  ): Incident
  incidents(
    """Returns the items in the list that come after the specified cursor."""
    after: String

    """Returns the first n items from the list."""
    first: Int

    """Returns the items in the list that come before the specified cursor."""
    before: String

    """Returns the last n items from the list."""
    last: Int
    filter: IncidentsFilterInputType
  ): IncidentConnection!
  notification(
    """The notification id"""
    notificationId: String!
  ): Notification

  """Get notifications of current user ordered by most recent"""
  myNotifications(
    """Returns the items in the list that come after the specified cursor."""
    after: String

    """Returns the first n items from the list."""
    first: Int

    """Returns the items in the list that come before the specified cursor."""
    before: String

    """Returns the last n items from the list."""
    last: Int
  ): NotificationConnection!
}

"""An object with an ID"""
interface Node {
  """The id of the object."""
  id: ID!
}

type User implements Node {
  """The opaque identifier of GraphQL node, based on relay specs"""
  id: ID!
  userId: String!
  username: String!
  email: String!
  name: String!
  preferences: UserPreferences!
  location: Location
  avatarUrl: String
}

type UserPreferences {
  radiusDistance: Float!
  language: LanguageEnum!
}

enum LanguageEnum {
  PT_BR
  EN_US
}

type Location {
  latitude: Float!
  longitude: Float!
}

"""A connection to a list of items."""
type UserConnection {
  """Information to aid in pagination."""
  pageInfo: PageInfo!

  """A list of edges."""
  edges: [UserEdge]
}

"""Information about pagination in a connection."""
type PageInfo {
  """When paginating forwards, are there more items?"""
  hasNextPage: Boolean!

  """When paginating backwards, are there more items?"""
  hasPreviousPage: Boolean!

  """When paginating backwards, the cursor to continue."""
  startCursor: String

  """When paginating forwards, the cursor to continue."""
  endCursor: String
}

"""An edge in a connection."""
type UserEdge {
  """The item at the end of the edge"""
  node: User!

  """A cursor for use in pagination"""
  cursor: String!
}

type Incident implements Node {
  """The opaque identifier of GraphQL node, based on relay specs"""
  id: ID!
  incidentId: String!
  title: String!
  location: Location!
  formattedAddress: String
  medias: [Media!]!
  usersNotifiedCount: Int!
  createdAt: Date!
}

type Media {
  url: String!
}

"""Date type serialized into ISO string"""
scalar Date

"""A connection to a list of items."""
type IncidentConnection {
  """Information to aid in pagination."""
  pageInfo: PageInfo!

  """A list of edges."""
  edges: [IncidentEdge]
}

"""An edge in a connection."""
type IncidentEdge {
  """The item at the end of the edge"""
  node: Incident!

  """A cursor for use in pagination"""
  cursor: String!
}

input IncidentsFilterInputType {
  withinBoundary: WithinBoundaryInput
}

"""Filter by incidents localizated within a box boundary"""
input WithinBoundaryInput {
  northEast: LocationInput!
  southWest: LocationInput!
}

input LocationInput {
  latitude: Float!
  longitude: Float!
}

type Notification implements Node {
  """The opaque identifier of GraphQL node, based on relay specs"""
  id: ID!
  notificationId: String!
  targetUserId: String!
  code: NotificationCodeEnum!
  title: String!
  subtitle: String!
  body: String!
  link: NotificationLink!
  seenByTargetUser: Boolean!
  createdAt: Date!
}

enum NotificationCodeEnum {
  NEARBY_INCIDENT_CREATED
}

type NotificationLink {
  entity: LinkedEntityEnum!
  entityId: String!
}

enum LinkedEntityEnum {
  INCIDENT
  USER
}

"""A connection to a list of items."""
type NotificationConnection {
  """Information to aid in pagination."""
  pageInfo: PageInfo!

  """A list of edges."""
  edges: [NotificationEdge]

  """Total count of notifications of user"""
  totalCount: Int!

  """Count of notifications not seen by user yet"""
  notSeenCount: Int!
}

"""An edge in a connection."""
type NotificationEdge {
  """The item at the end of the edge"""
  node: Notification!

  """A cursor for use in pagination"""
  cursor: String!
}

"""The mutation root type"""
type Mutation {
  """Register a new user"""
  signUp(input: SignUpInput!): SignUpOutput!

  """Login"""
  signIn(input: SignInInput!): SignInOutput!

  """Update the current location of the authenticated user"""
  updateUserLocation(input: UpdateUserLocationInput!): UpdateUserLocationOutput!

  """Login"""
  refreshToken(input: RefreshTokenInput!): RefreshTokenOutput!
  reportIncident(input: ReportIncidentInput!): ReportIncidentOutput!

  """Mark notification as seen by the target user"""
  markNotificationAsSeen(input: MarkNotificationAsSeenInput!): MarkNotificationAsSeenOutput!
}

type SignUpOutput {
  result: SignUpResult!
  clientMutationId: String
}

union SignUpResult = SignUpOkResult | SignUpErrResult

type SignUpOkResult {
  user: User!
}

type SignUpErrResult {
  reason: String!
  reasonIsTranslated: Boolean!
  code: SignUpErrCodeType!
}

enum SignUpErrCodeType {
  ShortPasswordError
  InvalidEmailAddressError
  UsernameTakenError
  EmailTakenError
}

input SignUpInput {
  username: String!
  name: String!
  email: String!
  password: String!
  clientMutationId: String
}

type SignInOutput {
  result: SignInResult!
  clientMutationId: String
}

union SignInResult = SignInOkResult | SignInErrResult

type SignInOkResult {
  accessToken: String!
  refreshToken: String!

  """The timestamp where the access token is no longer more valid"""
  accessTokenExpiresIn: Date!
}

type SignInErrResult {
  reason: String!
  reasonIsTranslated: Boolean!
  code: SignInErrCodeType!
}

enum SignInErrCodeType {
  UserOrPasswordInvalidError
}

input SignInInput {
  username: String!
  password: String!
  pushToken: String
  clientMutationId: String
}

type UpdateUserLocationOutput {
  result: UpdateUserLocationResult!
  clientMutationId: String
}

union UpdateUserLocationResult = UpdateUserLocationOkResult | UpdateUserLocationErrResult

type UpdateUserLocationOkResult {
  user: User!
}

type UpdateUserLocationErrResult {
  reason: String!
  reasonIsTranslated: Boolean!
  code: UpdateUserLocationErrCodeType!
}

enum UpdateUserLocationErrCodeType {
  UnauthenticatedError
  UserNotFoundError
}

input UpdateUserLocationInput {
  location: LocationInput!
  clientMutationId: String
}

type RefreshTokenOutput {
  result: RefreshTokenResult!
  clientMutationId: String
}

union RefreshTokenResult = RefreshTokenOkResult | RefreshTokenErrResult

type RefreshTokenOkResult {
  accessToken: String!

  """The timestamp where the access token is no longer more valid"""
  accessTokenExpiresIn: Date!
}

type RefreshTokenErrResult {
  reason: String!
  reasonIsTranslated: Boolean!
  code: RefreshTokenErrCodeType!
}

enum RefreshTokenErrCodeType {
  RefreshTokenExpiredError
  UserNotFoundError
}

input RefreshTokenInput {
  refreshToken: String!
  clientMutationId: String
}

type ReportIncidentOutput {
  result: ReportIncidentResult!
  clientMutationId: String
}

union ReportIncidentResult = ReportIncidentOkResult | ReportIncidentErrResult

type ReportIncidentOkResult {
  incident: Incident!
}

type ReportIncidentErrResult {
  reason: String!
  reasonIsTranslated: Boolean!
  code: ReportIncidentErrCodeType!
}

enum ReportIncidentErrCodeType {
  UnauthenticatedError
  InvalidMediaQuantityError
}

input ReportIncidentInput {
  title: String!
  medias: [MediaInput]!
  clientMutationId: String
}

input MediaInput {
  """S3 url"""
  url: String!
}

type MarkNotificationAsSeenOutput {
  result: MarkNotificationAsSeenResult!
  clientMutationId: String
}

union MarkNotificationAsSeenResult = MarkNotificationAsSeenOkResult | MarkNotificationAsSeenErrResult

type MarkNotificationAsSeenOkResult {
  notification: Notification!
}

type MarkNotificationAsSeenErrResult {
  reason: String!
  reasonIsTranslated: Boolean!
  code: MarkNotificationAsSeenErrCodeType!
}

enum MarkNotificationAsSeenErrCodeType {
  NotificationNotFound
  UnauthorizedError
}

input MarkNotificationAsSeenInput {
  notificationId: String!
  clientMutationId: String
}

"""The subscription root type"""
type Subscription {
  onUserAdded: UserAddedOutput

  """Triggered whenever a incident is created nearby to the subscriber user"""
  onNearbyIncidentCreated: Incident!
}

type UserAddedOutput {
  userEdge: UserEdge
}
